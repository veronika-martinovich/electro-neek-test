<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" class="form">
    <input type="text" name="full_name" class="form__full-name" placeholder="Enter full name"> <br>
    <input type="tel" name="tel" class="form__tel" placeholder="Enter telephone"> 
    <textarea name="comment" id="" cols="30" rows="10" class="form__comment" placeholder="Enter comment"></textarea> <br>
    <button type="submit" class="form__button form__button_send">Send</button>
  </form> 
  <div class="flag">
    <div class="red-stripe" style="color: red"></div>
    <div class="white-stripe" style="color: grey"></div>
    <div class="blue-stripe" style="color: blue"></div>
  </div>
  <script src="./sorting.js"></script>
  <script src="./flag.js"></script>
  <script src="./form.js"></script>
</body>
</html>
